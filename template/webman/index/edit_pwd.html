{include file='public/header'}
<div class="layui-fluid">
        <div class="layui-row layui-col-space15">
          <div class="layui-col-md12">
            <div class="layui-card">
              <div class="layui-card-header">修改密码</div>
              <div class="layui-card-body" pad15>
              <form method="post" action="" >
                <div class="layui-form" lay-filter="">
                  <div class="layui-form-item">
                    <label class="layui-form-label">当前密码</label>
                    <div class="layui-input-inline">
                      <input type="password" name="a" lay-msg='当前密码' lay-verify="required|adminPwd" lay-verType="tips" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-inline">
                      <input type="password" name="b" lay-msg='新密码' lay-verify="required|adminPwd" lay-verType="tips" autocomplete="off" id="LAY_password" data-tips="密码只允许6到15位字母数字组合" class="layui-input dyk-tips">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-inline">
                      <input type="password" name="c" lay-msg='确认新密码' lay-verify="required|adminPwd" lay-verType="tips" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="ajax">确认修改</button>
                    </div>
                  </div>
                </div>
              </form>    
              </div>
            </div>
          </div>
        </div>
      </div>
    
{include file='public/layui'}  
{include file='public/footer'}
